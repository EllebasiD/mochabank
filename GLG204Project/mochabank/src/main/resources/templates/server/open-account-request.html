<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="layout/default.html :: headerfiles"></th:block>
	<link rel="icon" type="image/ico" th:href="@{/img/favicon.ico}">
</head>
<body>
	<nav th:insert="layout/default.html :: navbar"></nav>
    <div class="container">	
    <br><br><br>
	<div th:if="${openAccountRequestCreated}" class="alert alert-info" th:text="#{openAccountRequest.created}">message</div>
		<h3 th:text="#{openAccountRequest.title}">New Account Request</h3>
		<hr />
		<br>
		<form class="form-horizontal" method="post" name="userForm" th:action="@{/create-customer}" th:object="${openAccountRequestDTO}">
				<div class="form-group">
		    <label for="username" class="col-sm-2 control-label" th:text="#{openAccountRequest.username}">e-mail</label>
		    <div class="col-sm-5">
		        <input th:field="${openAccountRequestDTO.username}" type="text" id="username" name="username" class="form-control" th:placeholder="#{openAccountRequest.username}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="firstname" class="col-sm-2 control-label" th:text="#{openAccountRequest.firstname}">Firstname</label>
		    <div class="col-sm-5">
		        <input th:field="${openAccountRequestDTO.firstname}" type="text" id="firstname" class="form-control" th:placeholder="#{openAccountRequest.firstname}" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label" th:text="#{openAccountRequest.name}">Name</label>
		    <div class="col-sm-5">
		        <input th:field="${openAccountRequestDTO.lastname}" type="text" id="lastname" class="form-control" th:placeholder="#{openAccountRequest.name}" />
		    </div>
		</div>
		
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label" th:text="#{openAccountRequest.email}"></label>
			<div class="col-sm-5">
				<input th:field="${openAccountRequestDTO.email}" type="text" id="email" name="email" class="form-control" th:placeholder="#{openAccountRequest.email}" />
		    </div>
		</div>	
		<div class="form-group">
			<label for="birthdate" class="col-sm-2 control-label" th:text="#{openAccountRequest.birthdate}"></label>
			<div class="col-sm-5">
				<input th:field="${openAccountRequestDTO.birthdate}" type="text" id="birthdate" name="birthdate" class="form-control" th:placeholder="#{openAccountRequest.birthdate}" />
		    </div>
		</div>	
		<div class="form-group">
			<label for="company" class="col-sm-2 control-label" th:text="#{openAccountRequest.company}"></label>
			<div class="col-sm-5">
				<input th:field="${openAccountRequestDTO.company}" type="text" id="company" name="company" class="form-control" th:placeholder="#{openAccountRequest.company}" />
		    </div>
		</div>		
		<div class="form-group">
			<label for="telephone" class="col-sm-2 control-label" th:text="#{openAccountRequest.telephone}"></label>
			<div class="col-sm-5">
		        <input th:field="${openAccountRequest.phoneNumber}" type="text" id="telephone" name="telephone" class="form-control" th:placeholder="#{openAccountRequest.telephone}" />
		    </div>
		</div>
		<!-- Address -->
		<h5 th:text="#{customer.address}"></h5>
		<div class="form-group">
			<label for="street1" class="col-sm-2 control-label" th:text="#{openAccountRequest.street1}"></label>
			<div class="col-sm-5">
				<input th:field="${customerDTO.street1}" type="text" id="street1" name="street1" class="form-control" th:placeholder="#{openAccountRequest.street1}" />
		    </div>
		</div>
		<div class="form-group">
			<label for="street2" class="col-sm-2 control-label" th:text="#{openAccountRequest.street2}"></label>
			<div class="col-sm-5">
		        <input th:field="${openAccountRequestDTO.street2}" type="text" id="street2" name="street2" class="form-control" th:placeholder="#{openAccountRequest.street2}" />
		    </div>
		</div>
		<div class="form-group">
			<label for="city" class="col-sm-2 control-label" th:text="#{openAccountRequest.city}"></label>
			<div class="col-sm-5">
		        <input th:field="${openAccountRequestDTO.city}" type="text" id="city" name="city" class="form-control" th:placeholder="#{openAccountRequest.city}" />
		    </div>
		</div>

		<div class="form-group">
			<label for="zipcode" class="col-sm-2 control-label" th:text="#{openAccountRequest.zipcode}"></label>
			<div class="col-sm-5">
		        <input th:field="${openAccountRequestDTO.zipcode}" type="text" id="zipcode" name="zipcode" class="form-control" th:placeholder="#{openAccountRequest.zipcode}" />
		    </div>
		</div>


			<br>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-5">
		      <button type="submit" class="btn btn-primary" th:text="#{openAccountRequest.create}">Create</button>
		  	</div>
		 </div>
		</form>
		<br><br><br><br>
    </div>
	<th:block th:insert="layout/default.html :: footernavbar"></th:block>
	<th:block th:insert="layout/default.html :: scripts"></th:block>
</body>
</html>
